<!DOCTYPE html>
<html>
    <head>
        <title>Forum Post</title>
        <link href="main.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="middleBackground">
            <div id="topBox">
                <div id="userPost">
                </div>
            </div>


        <div id="middleBox">
            <div id="guestPost"> 
                <div id="containerOne">
                    <div class="photoBox">
                        <div id="photo"><img src="images/default.png.png"></div>
                    </div>
                    <div class="contentBox">
                        <div id="guestName"><p>Techperson</p></div>
                        <div id="guestComment"><h1>tech is real cool</h1></div>
                    </div>
                    <div class="editBox">
                        <div class="edit">Edit</div>
                        <div class="delete">Delete</div>
                    </div>
                </div>
                <div id="containerTwo" class="off">
                    <form id="something"> <input type="text" id="commentEdit"  placeholder="comment"> 
                    </form>
                    <div class="editSubmit">Submit
                    </div>
                </div>
            </div>
        </div>



            <div id="bottomBox">
                <div id="formBackground">
                    <form>
                        <input id="displayName" type="text" placeholder="Display Name">
                        <input id="comment" type="text" placeholder="Comment">
                        <div id="submitButton">Submit</div>
                    </form>
                </div>
            </div>
        </div>


        <!--Script links-->
        <script
  src="https://code.jquery.com/jquery-3.7.0.slim.min.js"
  integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE="
  crossorigin="anonymous"></script>
        <script src="script.js"></script>

    </body>
</html>
